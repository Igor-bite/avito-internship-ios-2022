name: Build and Test

on:
  push:
    branches:
      - develop
  pull_request:

jobs:
  build:
    runs-on: macOS-12
    steps:
    - uses: actions/checkout@v3
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: 2.6.8
        bundler-cache: true
    - name: Run
      run: bundle exec fastlane build_and_test
